<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .topic {
            background: #fff;
            margin: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .topic img {
            width: 100%;
            height: auto;
        }
        .topic:hover {
            transform: scale(1.05);
        }
        .topic h2 {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Topics</h1>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="topic">
                <a href="https://github.com/f205sats/linkz/blob/main/wallet.html">
                    <img src="image1.jpg" alt="Topic 1">
                    <h2>Wallet</h2>
                </a>
            </div>
            <div class="topic">
                <a href="subpage2.html">
                    <img src="image2.jpg" alt="Topic 2">
                    <h2>Topic 2</h2>
                </a>
            </div>
            <div class="topic">
                <a href="subpage3.html">
                    <img src="image3.jpg" alt="Topic 3">
                    <h2>Topic 3</h2>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
