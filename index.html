<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risorse per studiare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .topic {
            background: #fff;
            margin: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .topic img {
            width: 100%;
            height: auto;
        }
        .topic:hover {
            transform: scale(1.05);
        }
        .topic h2 {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Risorse per studiare</h1>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="topic">
                <a href="https://f205sats.github.io/linkz/bitcoin.html">
                <img src="img/img1.jpg" alt="₿itcoin & Lightning">
                    <h2>₿itcoin & LN</h2>
                </a>
            </div>
            <div class="topic">
                <a href="https://f205sats.github.io/linkz/linux.html">
                    <img src="img/img3.jpg" alt="Linux Image">
                    <h2>Linux</h2>
                </a>
            </div>
            <div class="topic">
                <a href="https://f205sats.github.io/linkz/nodo.html">
                    <img src="img/img5.jpg" alt="Full Node Image">
                    <h2>Nodo</h2>
                </a>
            </div>
            <div class="topic">
                <a href="https://f205sats.github.io/linkz/nostr.html">
                    <img src="img/img4.jpg" alt="Nostr Image">
                    <h2>Nostr</h2>
                </a>
            </div>
            <div class="topic">
                    <a href="https://f205sats.github.io/linkz/opsec.html">
                    <img src="img/img2.jpg" alt="OpSec Image">
                    <h2>OpSec</h2>
                </a>
            </div>
            <div class="topic">
                    <a href="https://f205sats.github.io/linkz/postit.html">
                    <img src="img/img6.jpg" alt="Postit Image">
                    <h2>Note importanti</h2>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
