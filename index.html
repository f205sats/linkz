<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .link-item {
      margin: 20px;
      text-align: center;
    }
    .link-item img {
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    .link-item a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>My Favorite Links</h1>

  <div class="link-item">
    <a href="https://example.com">
      <img src="https://via.placeholder.com/150" alt="Example Site">
      <p>Example Site</p>
    </a>
  </div>

  <div class="link-item">
    <a href="https://anotherexample.com">
      <img src="https://via.placeholder.com/150" alt="Another Example Site">
      <p>Another Example Site</p>
    </a>
  </div>

  <!-- Add more links as needed -->

</body>
</html>
