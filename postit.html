<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-it Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .note {
            width: 200px;
            height: 200px;
            margin: 10px;
            padding: 10px;
            background-color: #dad6f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .note:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="note"><color: f6e8ec>This is a note</color></div>
    <div class="note">Another note here.</div>
    <div class="note">Yet another note.</div>
    <div class="note">More notes...</div>
</body>
</html>
